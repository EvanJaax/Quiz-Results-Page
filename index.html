<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filmvia</title>
    <meta name="description" content="Film Trivia 1.0">
    <meta name="author" contect="Evan Jaax">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap">
    <link rel="stylesheet" href="/Filmvia/main.css">
</head>
<body>
    <header>
      <h1>Movie Quiz</h1>
    </header>
    <main>
      <div class="easy">Easy
        <div class ="status_bars">
          <div class="easy_correct_bar gbar"></div>
          <div class="easy_incorrect_bar rbar"></div>
        </div>
        <div class="easy_percentage">100%</div>
      </div>
      <div class="normal">Normal
        <div class ="status_bars">
          <div class="normal_correct_bar gbar"></div>
          <div class="normal_incorrect_bar rbar"></div>
          
        </div>
        <div class="normal_percentage">75%</div>
      </div>
      
      <div class="heroic">Heroic
        <div class ="status_bars">
            <div class="heroic_correct_bar gbar"></div>
            <div class="heroic_incorrect_bar rbar"></div>
          </div>
          <div class="heroic_percentage">70%</div>
        </div>
      </div>  
        <div class="legendary">Legendary
          <div class ="status_bars">
          <div class="legendary_correct_bar gbar"></div>
          <div class="legendary_incorrect_bar rbar"></div>
          
        </div>
        <div class="legendary_percentage">0%</div>
      </div>
    </main>
    <footer>
      <button> Try Again? </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
